<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- You are supposed to remove all the lines but the one(s) where the font is used in your terminal -->
  <!-- Only monospaced fonts have been listed here -->
  <!-- If your font isn't in the list, uncomment the next line and write its name -->
  <!-- <alias><family>YOUR_TERMINAL_FONT</family><default><family>icons-in-terminal</family></default></alias> -->
  <alias><family>Fira Code</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Fira Code,Fira Code Light</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Fira Code,Fira Code Medium</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Fira Code,Fira Code Retina</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Operator Mono,Operator Mono Bold</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Operator Mono,Operator Mono Book</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Operator Mono,Operator Mono Light</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Operator Mono,Operator Mono Medium</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Operator Mono,Operator Mono XLight</family><prefer><family>icons-in-terminal</family></prefer></alias>
</fontconfig>
